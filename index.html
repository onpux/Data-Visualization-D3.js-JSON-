<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Visualization with D3.js</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Data Visualization with D3.js</h1>
    <div class="visual">
      <h2>Global Temperature Evolution (Line Chart)</h2>
      <svg id="tempChart" width="600" height="300"></svg>
    </div>
    <div class="visual">
      <h2>Timezone Heatmap (GitHub-style)</h2>
      <div id="heatmap"></div>
    </div>
    <div class="visual">
      <h2>World Population by Country (Choropleth Map)</h2>
      <svg id="worldMap" width="700" height="350"></svg>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
